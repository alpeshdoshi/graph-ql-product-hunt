type Query {
    """
     Get the name of this application
    """
    appName: String
    
    """
     Get all posted products
    """
    allProducts: [Product!]!

    """
     Get all products published by an author
    """
    productsByAuthor(authorName: String!): [Product!]!

    productsByCategory(slug: String!): [Product!]
}

type Mutation {
  createProduct(input: NewProduct): Product
  createCategory(input: NewCategory!): Category!
}

"Product's information" 
type Product {
  "name of a product"
  name: String!,
  description: String!,
  url: String!,
  numberOfVotes: Int!,
  publishedAt: String!,
  author: User!,
  categories: [Category!]!
}

type User {
  id: ID!,
  userName: String!,
  fullName: String!,
}

type Category {
  id: Int!
  "A URL-friendly category name that weâ€™ll use when we build a frontend."
  slug: String!
  name: String!
}

input NewProduct {
  name: String!,
  description: String!,
  url: String!,
  categoriesIds: [ID!]!,
}

input NewCategory{
  slug: String!
  name: String!
}